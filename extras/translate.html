<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.right {
				direction: rtl;
			}
			
			.left {
				direction: ltr;
			}
		</style>
	</head>
	<body>
		<button onclick="trans();" class="translate"></button>
		<p class="translate"></p>
		<select>
			<option value="0">English</option>
			<option value="1">Hebrew</option>
			<option value="2">French</option>
		</select>
		<script>
			
			var arr = [];
			var buttonValue = ["click me", "לחץ עלי", "french button"];
			var pValue = ["this is a paragraph", "זאת פסקה מדהימה", "french paragraph"];
			arr.push(buttonValue);
			arr.push(pValue);
			
			doTranslate(1);
			
			function doTranslate(langId){
				// translate all elements class tags.
				var elements = document.getElementsByClassName("translate");
				for(var i = 0; i < elements.length; i++){
					elements[i].innerHTML = arr[i][langId];
				}
				var body = document.getElementsByTagName("body")[0];
				if(langId == 1){
					body.className = "right";
				}else{
					body.className = "left";
				}
			}
			
			function trans(){
				// call translate() function.
				var select = document.getElementsByTagName("select")[0];
				doTranslate(select.value);
			}
			
		</script>
	</body>
</html>
